<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Личный кабинет администратора">
    <meta name="keywords" content="личный кабинет, профиль, админ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinter | Личный кабинет администратора</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/admin.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Begin -->
    <header class="admin-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <div class="admin-header__logo">
                        <a href="../index.html"><img src="../img/winter-logo.jpg" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="admin-header__right">
                        <div class="admin-header__right__welcome">
                            Добро пожаловать, <span id="userName">Администратор</span>
                        </div>
                        <div class="admin-header__right__logout">
                            <a href="profile.html"><i class="fa fa-user"></i> Личный кабинет</a>
                            <a href="login.html"><i class="fa fa-sign-out"></i> Выйти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Main Content Begin -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 my-5">
                <div class="card my-5">
                    <div class="card-header">
                        <h3>Личный кабинет администратора</h3>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" class="form-control" id="name" value="Администратор">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" value="admin@example.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Телефон</label>
                                <input type="tel" class="form-control" id="phone" value="+7 (999) 123-45-67">
                            </div>
                            <button type="button" class="btn btn-info" id="editProfile">Редактировать</button>
                            <button type="button" class="btn btn-secondary" id="changePassword">Сменить пароль</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content End -->

    <!-- Js Plugins -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
