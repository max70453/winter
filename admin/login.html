<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Admin Panel">
    <meta name="keywords" content="admin, panel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vinter | Админ-панель</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/admin.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Admin Login Section Begin -->
    <section class="admin-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 offset-lg-4">
                    <div class="admin-login__form">
                        <div class="admin-login__logo">
                            <a href="../index.html"><img src="../img/winter-logo.jpg" alt=""></a>
                        </div>
                        <h3>Вход в админ-панель</h3>
                        <form action="dashboard.html">
                            <div class="input__item">
                                <input type="text" placeholder="Логин" required>
                                <span class="icon_profile"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" placeholder="Пароль" required>
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Admin Login Section End -->

    <!-- Js Plugins -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
